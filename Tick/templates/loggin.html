        <!------------------login page -------------------------->
      <li id="page_Login">
		<div class="box">
           <div class="wrapper">
                <h3><a href="#">Tick Login</a></h3>
                  <form action="/login/" method="post" name="loginForm" id="loginForm" onSubmit="return loginValidate()">
                                 {% csrf_token %}
                                 {% for field in login %}
                                     {{ field.label }}<br />
                                     {{ field }}
                                 {% endfor %}
                              <input class="button1" type="submit" value="Sign In">
                             <input type="reset" class="button1" value="Clear">
                  </form>                 
                    <div id="login_Response"></div>      
           </div>
        </div>
      </li>
